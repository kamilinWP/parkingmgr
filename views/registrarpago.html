<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Parking Manager</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/redmond/jquery-ui.css" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="js/lib/html5.js"></script>
	<![endif]-->
	<!--
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
	-->
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="js/lib/ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="js/lib/ui/jquery.ui.tabs.js"></script>
	<script type="text/javascript" src="js/lib/modernizr-2.0.6.js"></script>
	<!--[if (gte IE 6)&(lte IE 8)]>
		<script type="text/javascript" src="js/lib/selectivizr.js"></script>
	<![endif]-->
	<script type="text/javascript" src="js/lib/prefixfree.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<header>
		<h1>parking manager</h1>
	</header>
	<div id="content">
	<section id="menu">
		<ul>
			<a href="nuevoingreso.html"><li><p>Nuevo Ingreso</p></li></a>
			<a href="#"><li class="current"><p>Registrar Pago</p></li></a>
			<a href="generarreportes.html"><li><p>Generar reportes</p></li></a>
			<li id="salir"><p>Salir</p></li>
		</ul>
	</section>
	<section id="contenido">
		<div id="buscadorservicios">
			<form id="buscaservicio">
				<fieldset>
				<p>
				<label for="param_busqueda">Buscar servicio</label>
				<input type="text" id="param_busqueda" class="text" placeholder="placa veh&iacute;culo" required />
				<input type="submit" value="Buscar" class="button"/>
				</p>
				</fieldset>
			</form>
			<div id="resultados">
				<h2></h2>
				<ul>
					<li><a href="#tab-1">Servicios</a></li>
					<li><a href="#tab-2">Pagos</a></li>
				</ul>
				<div id="tab-1">
					<table id="servicios">
						<tr>
							<td>Id. Servicio</td>
							<td>Fecha de Ingreso</td>
							<td>Tiempo</td>
							<td>Valor</td>
							<td>Debe</td>
						</tr>
					</table>
					<div id="totser" class="totales"></div>
				</div>
				<div id="tab-2">
					<table id="pagos">
						<tr>
							<td>Valor pago</td>
							<td>Fecha de Pago</td>
						</tr>
					</table>
					<div id="totpag" class="totales"></div>
					<input type="button" value="Agregar Pago" id="addpago" class="button"/>
				</div>
			</div>		
		</div> 
		<div id="formpago">
			<form id="pagoservicio">
				<fieldset>
				<p>
				<label for="valor_pago">Id del Servicio</label>
				<input type="number" id="servicio_id" class="text" min=1 required/>
				</p>
				<p>
				<label for="valor_pago">Valor a pagar</label>
				<input type="number" id="valor_pago" class="text" required/>
				</p>
				<p>
				<label for="fecha_pago">Fecha de pago</label>
				<input type="date" id="fecha_pago" class="text" required/>
				</p>
				<p>
				<input type="submit" value="Guardar" class="button"/>
				<input type="button" value="Cancelar" class="button" id="cancelarpago"/>
				</p>
				</fieldset>
			</form>
		</div>
	</section>
	</div>
	<footer>
		&copy; Copyright ParkingMgr 2011
	</footer>
</body>
</html>
